<html>
<head>
<script src="jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide(3000);
    });
});
</script>
</head>
<body>
<p>
<b>This is a little poem: </b><br/>

How I wonder what you are<br/>

Twinkle, twinkle little star<br/>
How I wonder what you are
</p>
<button id="hide">Hide</button>
</body>
</html>
