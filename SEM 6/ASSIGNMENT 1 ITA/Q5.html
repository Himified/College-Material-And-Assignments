<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
      }
      #optionsForCheckbox {
        display: none;
      }
    </style>
    <title>Newsletter Options</title>
  </head>

  <body>
    <h3 class="heading text-center">
      Subscribe to Our Newsletter
    </h3>
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <form
        class="form-horizontal"
        name="regForm"
        onsubmit="return validateForm()"
        method="POST"
      >
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email: </label>
          <div class="col-sm-9">
            <input type="email" class="form-control" name="email" id="email" />
          </div>
        </div>
        <div
          class="form-group custom-control custom-checkbox"
          id="mainCheckbox"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck"
            name="newsletter"
          />
          <label class="custom-control-label" for="customCheck"
            >Do you want to opt for Newsletter?</label
          >
        </div>
        <div id="optionsForCheckbox">
          <div class="form-group">
            <input type="checkbox" />
            <label>Annual Fest</label>
          </div>
          <div class="form-group">
            <input type="checkbox" />
            <label>Drishti Events</label>
          </div>
          <div class="form-group">
            <input type="checkbox" />
            <label>ACM Events</label>
          </div>
          <div class="form-group ">
            <input type="checkbox" />
            <label>Student Chapters</label>
          </div>
        </div>
        <input type="submit" class="btn btn-success" value="Submit" />
      </form>
    </div>

    <script src="Q5.js" type="text/javascript"></script>
  </body>
</html>
