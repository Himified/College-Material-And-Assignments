<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
      }
    </style>
    <title>Simple interest Calculator</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="principal" class="col-sm-3 col-form-label"
            >Principal:
          </label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              name="principal"
              id="principal"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="rateOfInterest" class="col-sm-3 col-form-label"
            >Rate Of Interest:
          </label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              name="rateOfInterest"
              id="roi"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="time" class="col-sm-3 col-form-label">Time: </label>
          <div class="col-sm-9">
            <input type="number" class="form-control" name="time" id="time" />
          </div>
        </div>
        <p id="Output"></p>
        <input
          type="button"
          class="btn btn-primary"
          value="Calculate"
          onclick="calc()"
        />
      </form>
    </div>

    <script src="Q3.js" type="text/javascript"></script>
  </body>
</html>
