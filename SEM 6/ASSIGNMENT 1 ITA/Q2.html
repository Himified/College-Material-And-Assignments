<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
      }
    </style>
    <title>MIS Registration Form</title>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <form
        name="regForm"
        class="form-horizontal w-100"
        onsubmit="return validateForm()"
        method="post"
      >
        <div class="form-group row">
          <label for="Name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="sname" id="sname" />
          </div>
        </div>
        <div class="form-group row">
          <label for="rollNo" class="col-sm-2 col-form-label">Roll No.: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="rollNo" id="rollNo" />
          </div>
        </div>
        <div class="form-group row">
          <label for="branch" class="col-sm-2 col-form-label">Branch: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="branch" id="branch" />
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNo" class="col-sm-2 col-form-label"
            >Phone no.:
          </label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              name="phoneNo"
              id="phoneNo"
            />
          </div>
        </div>
        <p id="Output"></p>
        <input type="submit" class="btn btn-success" value="Submit" />
      </form>
    </div>

    <script src="Q2.js" type="text/javascript"></script>
  </body>
</html>
